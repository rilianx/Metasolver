<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">

	.node {
    cursor: pointer;
  }

  .overlay{
      background-color:#fff;
  }

  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  .node text {
    font-size:10px;
    font-family:sans-serif;
  }

  .link {
    fill: none;
    stroke: #000;
    stroke-width: 1.5px;
  }

  .templink {
    fill: none;
    stroke: red;
    stroke-width: 3px;
  }

  .ghostCircle.show{
      display:block;
  }

  .ghostCircle, .activeDrag .ghostCircle{
       display: none;
  }

</style>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="dndTree.js"></script>
<body>
  <div class="row">
    <div id="tree-container"></div>
  </div>
    <div class="row" style="text-align: center;">

      <div class="col-md-3">
        <button onclick="prevIteration();" id="prevIteration" type="button" class="btn btn-info">prev iteration</button>
      </div>

    <div class="col-md-6  " >
      <div class="panel panel-primary">
  <!-- Default panel contents -->
  <div id="node-title" class="panel-heading">Node</div>

  <ul class="list-group">
    <li id="node-mean" class="list-group-item">Mean:</li>
    <li id="node-standart-deviation" class="list-group-item">Standart deviation:</li>
    <li id="node-mcts-value" class="list-group-item">mcts value:</li>
    <li id="node-children-size" class="list-group-item">Number of children:</li>
    <li id="node-simulation-size" class="list-group-item">Number of simulations:</li>
  </ul>
</div>
    </div>

      <div class="col-md-3">
        <button  onclick="nextIteration();" id="nextIteration" type="button" class="btn btn-info">next iteration</button>
      </div>
  </div>


</body>
</html>
